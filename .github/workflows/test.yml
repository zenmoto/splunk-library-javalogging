name: Java CI with Maven

on:
  [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      splunk:
        image: splunk/splunk:latest
        env:
          SPLUNK_START_ARGS: --accept-license
          SPLUNK_PASSWORD: test_password
        ports:
          - 8089
          - 8088
          - 5555
          - 15000
          - 10667
          - 10668/udp

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: set up test config
        run: echo host=splunk >> $HOME/.splunkrc && echo username=admin >> $HOME/.splunkrc && echo password=test_password >> $HOME/.splunkrc
      - name: Unit Test
        run: mvn -P Unittest -B verify --file pom.xml
      - name: Acceptance Test
        run: mvn -P AcceptanceTest -B verify --file pom.xml
